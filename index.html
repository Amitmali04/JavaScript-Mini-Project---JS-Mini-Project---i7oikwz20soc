<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Login Authentication using JS</title>
  </head>
  <div>


    <form>	
        <div class="col-lg-6 col-md-9 col-sm-10 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <center><h4><i>LOGIN</i></h4></center>
            </div>
            <div class="well container-fluid">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-5">
                    <label>Email Id :</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-7">
                    <input class="form-control" type="text" name="email" id="email" for="email">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-5">
                    <label>Password :</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-7">
                    <input class="form-control" type="password" name="pass" id="pass">
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <center><input class="btn btn-md btn-primary" type="button" id="save" value="Login"></center>
                </div>
            </div>
        </div>
    </form>
    <script src="App.js"></script>
  </body>
</html>
